    <form id="activity-details">

        <div id="activity-name" class="activity-div">
            <label for="name">Name:</label> 
            <input type="text" class="activity-input" id="name" required>
        </div>
        <div id="activity-date" class="activity-div">
            <label for="activity-deadline">Activity Date and time:</label> 
            <input type="datetime-local" class="activity-input" id="activity-deadline" required>
        </div>
        <div id="activity-subitem" class="activity-div">
